<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Full Screen Image Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
    }

    .image-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: scale(1.05);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    .image-container.loaded {
      opacity: 1;
      transform: scale(1);
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div class="image-container" id="imageBox">
    <img src="image.jpg" alt="Full Screen Image" id="mainImage" />
  </div>

  <script>
    window.addEventListener('load', () => {
      const imageBox = document.getElementById('imageBox');
      const image = document.getElementById('mainImage');

      image.onload = () => {
        imageBox.classList.add('loaded');
      };

      // If already cached
      if (image.complete) {
        imageBox.classList.add('loaded');
      }
    });
  </script>

</body>
</html>
